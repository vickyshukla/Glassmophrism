<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-form">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="form-box">
                <h3>Create Account</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Enter Your Full Name.." class="input-field">
                    </div>  
                    <div class="input-box">
                        <input type="text" placeholder="Enter Email..." class="input-field">
                    </div>  
                    <div class="input-box">
                        <input type="password" placeholder="Enter Password..." class="input-field">
                    </div> 
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Already have an account. <a href="login.html" class="gradient-text">Log In</a></p>
            </div>
        </div>
    </section>
</body>
</html>
