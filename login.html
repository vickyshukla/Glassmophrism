<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphrism Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="main-form">
      <div class="form-content">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="form-box">
          <h3>Welcome!</h3>
          <form action="">
            <div class="input-box">
              <input
                type="text"
                placeholder="Enter Email..."
                class="input-field"
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Enter Password..."
                class="input-field"
              />
              <div class="input-link">
                <a href="forgot.html" class="gradient-text"
                  >Forgot Password ?</a
                >
              </div>
            </div>
            <button type="submit" onclick="openPopup();" class="btn">
              Login
            </button>
          </form>
          <p>
            Don't have an account ?
            <a href="signup.html" class="gradient-text">Sign Up</a>
          </p>
          <div class="popup" id="popup">
            <i class="fas fa-check"></i>
            <h2>Thank you!</h2>
            <p>Your details has been successfully submitted.</p>
            <button type="button" onclick="closePopup()">OK</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      let popup = document.getElementById("popup");
      function openPopup() {
        popup.classList.add("open-popup");
      }
      function closePopup() {
        popup.classList.remove("open-popup");
      }
    </script>
  </body>
</html>
